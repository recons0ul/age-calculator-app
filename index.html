<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" type="module" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <section id="mainSection">
      <div class="card">
        <div class="card-body">
          <div class="birth-section container row">
            <div class="birth-input col">
              <label for="day-input">Day</label>
              <input id="day-input" type="text" minlength="1" maxlength="2" placeholder="DD" />
              <p id="day-input-error" class="error"></p>
            </div>
            <div class="birth-input col">
              <label for="month-input">Month</label>
              <input id="month-input" type="text" minlength="1" maxlength="2" placeholder="MM" />
              <p id="month-input-error" class="error"></p>
            </div>
            <div class="birth-input col">
              <label for="year-input">Year</label>
              <input id="year-input" type="text" minlength="4" maxlength="4" placeholder="YYYY" />
              <p id="year-input-error" class="error"></p>
            </div>
          </div>
          <div class="submit">
            <hr />
            <form>
              <button type="submit"></button>
            </form>
          </div>
          <div class="output">
            <p><span class="output-age" id="yearAge">--</span>years</p>
            <p><span class="output-age" id="monthAge">--</span>months</p>
            <p><span class="output-age" id="dayAge">--</span>days</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">recons0ul</a>.
      </div>
    </section>
  </body>
</html>

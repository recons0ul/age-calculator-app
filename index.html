<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <section id="mainSection">
      <div class="card">
        <div class="card-body">
          <div class="birth-section">
            <div class="birth-input">
              <label for="day-input">Day</label>
              <input id="day-input" type="text" minlength="1" maxlength="2" />
            </div>
            <div class="birth-input">
              <label for="month-input">Month</label>
              <input id="month-input" type="text" minlength="1" maxlength="2" />
            </div>
            <div class="birth-input">
              <label for="year-input">Year</label>
              <input id="year-input" type="text" minlength="4" maxlength="4" />
            </div>
          </div>
          <div class="submit">
            <hr />
            <button onclick="calculateAge()" type="button"></button>
          </div>
          <div class="output">
            <p><span class="output-age" id="yearAge">--</span>years</p>
            <p><span class="output-age" id="monthAge">--</span>months</p>
            <p><span class="output-age" id="dayAge">--</span>days</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">recons0ul</a>.
      </div>
    </section>
    <script>
      function calculateAge() {
        const birthDay = document.getElementById("day-input").value;
        const birthMonth = document.getElementById("month-input").value;
        const birthYear = document.getElementById("year-input").value;

        const birthDate = new Date(birthYear, birthMonth - 1, birthDay);
        const today = new Date();

        let fullYears = today.getFullYear() - birthDate.getFullYear();
        let fullMonths = (12 + birthDate.getMonth() - today.getMonth()) % 12;

        if (today.getMonth() < birthDate.getMonth()) {
          // Since birthday will still happen this year, reduce year by 1
          fullYears--;
        }

        let fullDays;
        if(today.getDate() <= birthDate.getDate()) {
          fullDays = birthDate.getDate() - today.getDate();
          if (fullDays !== 0) {
            // birth day this year is in future
            fullYears--;
          }
        } else {
          // Since day in birth month is less than todays day, it's necessary to calculate remaining days from last month
          let monthBeforeBirthMonthYear;
          let monthBeforeBirthMonth = birthDate.getMonth() - 1;
          if (monthBeforeBirthMonth < 1) {
            monthBeforeBirthMonth = 12;
            monthBeforeBirthMonthYear = today.getFullYear() - 1;
          } else {
            monthBeforeBirthMonthYear = today.getFullYear();
          }
          let daysInLastMonthBeforeBirthMonth = getDaysOfMonth(monthBeforeBirthMonthYear, monthBeforeBirthMonth);
          
          fullMonths--;
          if (fullMonths < 0) {
            fullYears--;
            fullMonths += 12;
          }

          /* 
          To calculate fullDays:
          - subtract days from last month from todays days
          - if result is negative, todays day is bigger than last month days, so calculation can start with 0
          - otherwise the days from last months (or 0 in case of negativity) are added to the birth days
          */
          fullDays = Math.max(0, daysInLastMonthBeforeBirthMonth - today.getDate() - 1) +  birthDate.getDate();
        }


        document.getElementById("yearAge").innerHTML = fullYears;
        document.getElementById("monthAge").innerHTML = fullMonths;
        document.getElementById("dayAge").innerHTML = fullDays;
      }

      function getDaysOfMonth(year, month) {
        return new Date(year, month, 0).getDate();
      }
    </script>
  </body>
</html>
